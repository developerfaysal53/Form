<html>
    <head>
        <title>Custom From</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <form action="#">
               <strong class="name">First Name :</strong> <input type="text" name="" id="" placeholder="First Name"> <br>
               <strong class="name2">Last Name :</strong><input type="text" name="" id="" placeholder="Last Name"> <br>
               <strong class="email">Email :</strong> <input type="email" name="" id="" placeholder="Enter Your G-mail"> <br>
               <strong class="pass">Password :</strong> <input type="password" name="" id=""placeholder="Enter Your Password"> <br>
               <strong>Re-Password :</strong> <input type="password" name="" id=""placeholder="Enter Your Re-Password"> <br>
               <strong class="phn">Phone :</strong> <input type="tel" name="" id="" value="+880" placeholder="Enter Your Phone Number"> <br>
               <strong class="city">City :</strong> <select name="" id="">
                    <option value="Dhaka">Dhaka</option>
                    <option value="Shariatpur">Shariatpur</option>
                    <option value="Dinajpur">Dinajpur</option>
                    <option value="Chandpur">Chandpur</option>
                    <option value="Cumilla">Cumilla</option>
                </select> <br>
                <strong class="zip">Zip Code :</strong> <input type="tel" name="" id="" placeholder="Enter Your Zip-Code"> <br>
                <strong class="gender">Gender :</strong> <input type="radio" name="gender" id="" value="male"> Male
                <input type="radio" name="gender" id="" value="female"> Female <br>
                <strong class="services">Services :</strong> <input type="checkbox" name="services" id="" value="html"> HTML 
                <input type="checkbox" name="services" id="" value="css"> CSS 
                <input type="checkbox" name="services" id="" value="wordpress"> WordPress <br>
                <strong class="upload">Upload Cv :</strong> <input type="file" name="" id=""> <br>
                <strong class="msg">Massage :</strong> <textarea name="" id="" cols="25" rows="3" placeholder="Enter Your Comment"></textarea> <br>
                <input class="submit" type="submit" value="Submit">
                <input class="reset" type="reset" value="Reset">



            </form>
        </div>
    </body>
</html>
